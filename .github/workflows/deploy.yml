name: Deploy Blazor to GitHub Pages

on:
  push:
    branches: ["main"] 
  workflow_dispatch: 

# Set permissions for the GITHUB_TOKEN to deploy the site
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Define environment variables
    env:
      PROJECT_FILE: ${{ github.workspace }}/StudyBug.csproj 
      PUBLISH_FOLDER: ${{ github.workspace }}/publish-output
      
    steps:
    - uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v4 
      with:
        dotnet-version: '8.0.x' 

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_FILE }}

    - name: Clean and Publish Blazor WebAssembly
      run: |
        rm -rf ${{ env.PUBLISH_FOLDER }}
        dotnet publish ${{ env.PROJECT_FILE }} -c Release --output ${{ env.PUBLISH_FOLDER }} /p:ServiceWorkerAssetsManifest=service-worker-assets.js

    - name: Finalize Static Assets
      run: |
        WEB_ROOT=${{ env.PUBLISH_FOLDER }}/wwwroot
        touch $WEB_ROOT/.nojekyll
        cp $WEB_ROOT/index.html $WEB_ROOT/404.html

    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # CRITICAL FIX: The trailing slash is required here.
        path: ${{ env.PUBLISH_FOLDER }}/wwwroot/ 

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
