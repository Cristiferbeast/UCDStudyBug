name: Deploy Blazor to GitHub Pages

on:
  push:
    # Triggers the workflow on pushes to the main branch
    branches: ["main"] 
  workflow_dispatch: # Allows manual trigger from the GitHub Actions tab

# Set permissions for the GITHUB_TOKEN to deploy the site
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Define environment variables to simplify paths
    env:
      # Assuming this path is correct: the .csproj file is at the repository root
      PROJECT_FILE: ${{ github.workspace }}/StudyBug.csproj 
      
      # FIX: Use a neutral, non-conflicting folder name for the build output.
      PUBLISH_FOLDER: ${{ github.workspace }}/publish 
      
    steps:
    - uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v4 
      with:
        dotnet-version: '8.0.x' 

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_FILE }}

    - name: Publish Blazor WebAssembly
      # FIX: We now output directly to the new 'publish' folder. 
      # dotnet will create the 'wwwroot' folder inside it automatically.
      run: dotnet publish ${{ env.PROJECT_FILE }} -c Release --output ${{ env.PUBLISH_FOLDER }}

    # --- START of Essential GitHub Pages Fixes ---
    - name: Apply GitHub Pages Fixes (Base Path, NoJekyll, 404.html)
      # Get the repository name from the GitHub context (e.g., UCDStudyBug)
      id: get_repo_name
      run: echo "REPO_NAME=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

    - name: Fix Published Content
      # Now, all paths correctly point to ${{ env.PUBLISH_FOLDER }}/wwwroot
      run: |
        # Define the web root path for cleaner commands
        WEB_ROOT=${{ env.PUBLISH_FOLDER }}/wwwroot

        # 1. Update <base href> to match the repository path
        sed -i 's/<base href="\/" \/>/<base href="\/${{ env.REPO_NAME }}\/" \/>/g' $WEB_ROOT/index.html        
        # 2. Create the .nojekyll file to prevent Jekyll ignoring _framework
        touch $WEB_ROOT/.nojekyll
        
        # 3. Copy index.html to 404.html for client-side routing
        cp $WEB_ROOT/index.html $WEB_ROOT/404.html
    # --- END of GitHub Pages Fixes ---

    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload the final output folder
        path: ${{ env.PUBLISH_FOLDER }}/wwwroot

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
